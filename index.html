<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
</head>
<body>
    <h1>Number Game</h1>
        <h3> Tell me your name</h3>
            <button onclick="myFunction()">Enter your name by klicking on me</button>
            <p id="greeting"></p>
        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type = "number" id = "guessField" class = "guessField" max="25" min="0">
            <input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess">
        </div>
        <div>
            <p id="NumberOfGuesses"></p>
        </div>
    <script>
    alert("Hello welcome to my Guessing game");
    function myFunction() {
        let person = prompt("Please enter your name:", "Your name");
            if (person == null || person == "") {
                text = "User dit not fill in a name!.";
            }
            else { text = "Hello " + person + "! Are you ready to guess a number Between 0 an 25? You only get 5 Guesses so take your time!";
            }
        document.getElementById("greeting").innerHTML = text;
        let y = Math.floor(Math.random() * 25 + 1);
        let guess = 1;
            document.getElementById("submitguess").onclick = function(){
        let x = document.getElementById("guessField").value;
            if(x == y){
                alert("CONGRATULATIONS YOU WON!!! You got it thank you for playing " + person); 
            }
            if( x <= 5){
                guess++;
                alert("Wrong geuss again!")
            }
            else alert("Sorry you have had 5 guesses game over")
            } 
        }
    </script>


</body>
</html>
